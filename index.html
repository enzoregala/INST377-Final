<body>
    <div class="wrapper">
        <header class="header">
            <h1>NBA Team's Heights</h1>

                <div>
                    <input type="text" name="team input" id="team-input"/>

                </div>

            <div class="right_section box">
                <h3> Height in Team </h3>
                <ol>Anthony Davis - 6'11"</ol><ol>Lebron James 6'9"</ol><ol>Russell Westbrook 6'3"</ol>

        </div>
